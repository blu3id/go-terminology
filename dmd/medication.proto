syntax = "proto3";
package dmd;

option go_package = "dmd";

message ParsedMedication {
  string drug_name = 1;
  int64 concept_id = 2;
  string mapped_drug_name = 3;
  double dose = 4;
  Units units = 5;
  Frequency frequency = 6;
  Route route = 7;
  bool as_required = 8;
  string notes = 9;
  string string = 10;
  double equivalent_dose = 11;
  double daily_equivalent_dose = 12;
}

message Units {
  int64 concept_id = 1;
  PrescribingType prescribing_type = 2;
  repeated string abbreviations = 3;

  enum PrescribingType {
    UNDEFINED = 0;
    DOSE_BASED = 1;
    PRODUCT_BASED = 2;
  }
}

message Frequency {
  int64 concept_id = 1;
  repeated string names = 2;
}

message Route {
  int64 concept_id = 1;
  string abbreviation = 2;
}

message Prescription {
  int64 virtual_therapeutic_moiety_id = 1;
  int64 trade_family_id = 2;
  int64 virtual_medicinal_product_id = 3;
  int64 actual_medicinal_product_id = 4;

  int64 route = 5;
  int64 site = 6;
  int64 form = 7;

  double dose = 8;
  int64 dose_units = 9;

  int64 frequency = 10;
  string notes = 11;
}